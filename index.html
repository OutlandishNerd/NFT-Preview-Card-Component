<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

<main class="main">

  <div class="container">
    <div class="card">

      
        <img class="nft" src="./images/image-equilibrium.jpg" alt="picture of Equilibrium NFT"/>
        
        <div class="imgcontainer">
          <img class="nft-swap" src="./images/icon-view.svg" alt="icon of an eye"/>
          <div class="color"></div>
        </div>

        

      <div class="text">
        <h2 class="nft-title">Equilibrium #3429</h2>
        <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
        <img class="eth" src="./images/icon-ethereum.svg" alt="picture of the etherum icon"/>
        <p class="nft-cost">0.041 ETH</p>
        <img class="clock" src="./images/icon-clock.svg" alt="image of a clock"/>
        <p class="nft-days">3 days left</p>
        <hr class="divider">
        <img class="avatar" src="./images/image-avatar.png" alt="profile picture of creator"/>
        <p class="nft-creator">Creation of <span class="name"><strong>Jules Wyvern</strong></span></p>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/OutlandishNerd">Vishal Ojha</a>.
  </div>

</main>



</body>

</html>
